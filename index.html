<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app - realtime Node.js socket.io chat app</title>
    <!-- include the node socket.io server -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1>Realtime socket.io chat app with Node.js</h1>
    </nav>

    <div class="container">
        <!-- all the chat messages will be displayed here -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message here">
            <input type="submit" value="Send" class="btn">
        </form>
    </div>

    <footer>
        <p>build with ❣️ by <a target="_blank" href="https://github.com/AxayPatoliya/">Axay</a></p>
    </footer>
</body>
</html>
